type: group
fields:
  robots_headline:
    label: Robots
    type: headline
    numbered: false
  robots_noindex:
    label: No Index
    type: select
    options:
      enabled: Enabled
      disabled: Disabled
      default: Site Default
    default: default
    width: 1/2
    help: Search engines will not index and display page/s.
  robots_nofollow:
    label: No Follow
    type: select
    options:
      enabled: Enabled
      disabled: Disabled
      default: Site Default
    default: default
    width: 1/2
    help: Search engines will not follow links.
  robots_noarchive:
    label: No Archive
    type: select
    options:
      enabled: Enabled
      disabled: Disabled
      default: Site Default
    default: default
    width: 1/2
    help: Search engines will not cache page/s.
  robots_noimageindex:
    label: No Image Index
    type: select
    options:
      enabled: Enabled
      disabled: Disabled
      default: Site Default
    default: default
    width: 1/2
    help: Search engines will not associate page/s with image search results.
  robots_nosnippet:
    label: No Snippet
    type: select
    options:
      enabled: Enabled
      disabled: Disabled
      default: Site Default
    default: default
    width: 1/2
    help: Search engines will not display description snippets for page/s.
