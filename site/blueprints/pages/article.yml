title: Article
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

tabs:
  content:
    icon: text
    label: Content
    columns:
      - width: 2/3
        fields:
          cover:
            label: Image de couverture
            type: files
            layout: cards
            size: huge
            image:
              cover: true
              ratio: 9/3
            multiple: false
            query: page.images.template('image')
            uploads:
              template: image

          line1:
            type: line
          text:
            label: Article
            type: blocks

      - width: 1/3
        sections:
          meta:
            type: fields
            fields:
              visibility:
                label: Visibility 
                type: toggle
                default: false
                text:
                    - Hidden
                    - Visible
              date:
                type: date
                time: false
                default: now
              author:
                label: Auteur
                type: users
              exerp:
                type: textarea
                buttons: false

  seotab: seo